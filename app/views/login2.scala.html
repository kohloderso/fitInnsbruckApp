@(form: play.data.Form[Login])

@main("login") {
    @helper.form(routes.Application.authenticate()) {

        @if(form.hasGlobalErrors) {
            <div class="alert alert-dismissable alert-danger">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                @form.globalError.message
            </div>
        }


        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Sign in</h2>
                <label for="inputUsername" class="sr-only">username</label>
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <br>
            <label for="registerBtn">Not registered yet?</label>
            <a class="btn btn-default" href="@routes.Application.register()" role="button" id="registerBtn">Register</a>

        </div> <!-- /container -->


    }
}
