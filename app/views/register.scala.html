@main("register for fitIBK", "") {

  <form action="@routes.Application.addUser()" method="post" >

      <div class="col-md-4">
          <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" name="name" id="inputUsername">
          </div>
          <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" name="password" id="inputPassword">
          </div>
          <div class="form-group">
              <label for="inputBirthday">Birthday</label>
              <input type="text" class="form-control" name="birthday" id="inputBirthday">
          </div>
          <div class="form-group">
              <label for="inputWeight">Weight</label>
              <input type="number" class="form-control" name="weight" id="inputWeight">
          </div>
          <div class="form-group">
              <label for="inputHeight">Height</label>
              <input type="number" class="form-control" name="height" id="inputHeight">
          </div>
      <button type="submit" class="btn btn-primary">Register</button>

           &nbsp&nbsp&nbsp&nbsp&nbsp<label for="signInbtn">Already have an account?</label>
          <a class="btn btn-primary" href="@routes.Application.login()" role="button" id="signInbtn">Sign in</a>
      </div>




      <script type="text/javascript">
          $(function() {
            $('#inputBirthday').datepicker();
          });
      </script>
  </form>
}
