@import security.Login

@(form: play.data.Form[Login])

@main("login") {
    @helper.form(routes.Application.authenticate()) {

        @if(form.hasGlobalErrors) {
            <div class="alert alert-dismissable alert-danger">
                <meta http-equiv="content-type" content="text/html; charset=utf-8">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                @form.globalError.message
            </div>
        }


        <div class="container">
            <meta http-equiv="content-type" content="text/html; charset=utf-8">
            <form class="form-signin">
                <h3 class="form-signin-heading">Log in</h3>
                <label for="inputUsername" class="sr-only">username</label>
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
            <br>
            <label for="registerBtn">Noch nicht registriert?</label>
            <a class="btn btn-default" href="@routes.Application.register()" role="button" id="registerBtn">Registrieren</a>

        </div>


    }
}
